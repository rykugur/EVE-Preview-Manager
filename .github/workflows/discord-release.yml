name: Announce Release to Discord

on:
  release:
    types: [published]   # fires when a non-draft release is published
  workflow_dispatch:      # allows manual triggering for testing

jobs:
  announce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: GitHub Releases to Discord
        uses: SethCohen/github-releases-to-discord@v1
        with:
          webhook_url: ${{ secrets.RELEASES_WEBHOOK }}
          content: "||<@&1448838981251891271>||"

      - name: Test Discord Webhook
        if: github.event_name == 'workflow_dispatch'
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"username": "GitHub Actions", "content": "âœ… **Test Notification**: The Discord Webhook is configured correctly!"}' \
          "${{ secrets.RELEASES_WEBHOOK }}"
