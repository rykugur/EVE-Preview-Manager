name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libfontconfig1-dev libdbus-1-dev \
          libx11-dev libxext-dev libxrender-dev libxrandr-dev libxcomposite-dev \
          libxdamage-dev libxfixes-dev libxkbcommon-dev libwayland-dev \
          libegl1-mesa-dev libgl1-mesa-dev

    - name: Setup Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Check Formatting
      run: cargo fmt --check
      
    - name: Clippy Lint
      run: cargo clippy -- -D warnings

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: check
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libfontconfig1-dev libdbus-1-dev \
          libx11-dev libxext-dev libxrender-dev libxrandr-dev libxcomposite-dev \
          libxdamage-dev libxfixes-dev libxkbcommon-dev libwayland-dev \
          libegl1-mesa-dev libgl1-mesa-dev

    - name: Setup Rust Cache
      uses: Swatinem/rust-cache@v2
      
    - name: Build (Release)
      run: cargo build --release --verbose
      
    - name: Run Tests
      run: cargo test --verbose
      
    - name: Get Version
      id: version
      run: echo "VERSION=$(grep -m1 'version =' Cargo.toml | cut -d '"' -f2)" >> $GITHUB_ENV

    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: eve-preview-manager-v${{ env.VERSION }}
        path: target/release/eve-preview-manager
